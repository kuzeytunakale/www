<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ziyaretçi Sayacı</title>
</head>
<body>
<h1>Web Sitemize Hoş Geldiniz!</h1>

  <script>
  document.addEventListener('DOMContentLoaded', (event) => {
    fetch('https://api.countapi.xyz/hit/kuzeytunakale.github.io/www/visits')
      .then(response => response.json())
      .then(data => {
        const counterElement = document.getElementById('visitorCounter');
        if (counterElement) {
          counterElement.textContent = data.value;
        }
      })
      .catch(console.error);
  });
</script>
<p>Ziyaretçi Sayısı: <span id="visitorCounter">Yükleniyor...</span></p>

  // GitHub sayfanızın HTML'ine ekleyin
<script>
  (function(){
    var count = localStorage.getItem('page_view_count');
    count = count ? parseInt(count, 10) : 0;
    localStorage.setItem('page_view_count', count + 1);
    document.getElementById('view_count').textContent = count + 1;
  })();
</script>
<div>Ziyaret Sayısı: <span id="view_count"></span></div>


</body>
</html>
