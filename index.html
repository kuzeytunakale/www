<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ziyaretçi Sayacı</title>
</head>
<body>
<h1>Web Sitemize Hoş Geldiniz!</h1>

  <script>
  document.addEventListener('DOMContentLoaded', (event) => {
    fetch('https://api.countapi.xyz/hit/kuzeytunakale.github.io/www/visits')
      .then(response => response.json())
      .then(data => {
        const counterElement = document.getElementById('visitorCounter');
        if (counterElement) {
          counterElement.textContent = data.value;
        }
      })
      .catch(console.error);
  });
</script>
<p>Ziyaretçi Sayısı: <span id="visitorCounter">Yükleniyor...</span></p>


  
</body>
</html>
