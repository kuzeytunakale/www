<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ziyaretçi Sayacı</title>
</head>
<body>
<h1>Web Sitemize Hoş Geldiniz!</h1>

  <script>
  document.addEventListener('DOMContentLoaded', (event) => {
    fetch('https://api.countapi.xyz/hit/kuzeytunakale.github.io/www/visits')
      .then(response => response.json())
      .then(data => {
        const counterElement = document.getElementById('visitorCounter');
        if (counterElement) {
          counterElement.textContent = data.value;
        }
      })
      .catch(console.error);
  });
</script>
<p>Ziyaretçi Sayısı: <span id="visitorCounter">Yükleniyor...</span></p>

<script>
// GitHub ziyaretçi sayacı
(function() {
  // Sayacınızın değerini saklayacak olan dosyanın URL'si
  var countUrl = 'https://api.countapi.xyz/hit/username/reponame'; // 'username' ve 'reponame' kendi GitHub kullanıcı adınız ve repo adınızla değiştirin

  // Sayacı güncellemek için bir HTTP GET isteği yapın
  fetch(countUrl)
    .then(response => response.json())
    .then(data => {
      // Sayacın değerini alın ve bir HTML elementine yazdırın
      var visitorCount = data.value;
      document.getElementById('visitorCount').textContent = visitorCount;
    })
    .catch(console.error);
})();
</script>
  <p>Ziyaretçi Sayısı: <span id="visitorCount">yükleniyor...</span></p>

</body>
</html>
